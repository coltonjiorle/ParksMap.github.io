<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Bristol Township Parks</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/BristolTwpBoundaries_1.js"></script>
        <script src="data/BristolTwpParksLayer_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:16, minZoom:13
        }).fitBounds([[40.08706000231391,-74.91727556774946],[40.16986211944491,-74.82236423052775]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_ESRIGraylight_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            opacity: 1.0,
            attribution: '',
            minZoom: 13,
            maxZoom: 16,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIGraylight_0;
        map.addLayer(layer_ESRIGraylight_0);
        function pop_BristolTwpBoundaries_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? Autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? Autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BristolTwpBoundaries_1_0() {
            return {
                pane: 'pane_BristolTwpBoundaries_1',
                opacity: 1,
                color: 'rgba(218,35,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_BristolTwpBoundaries_1');
        map.getPane('pane_BristolTwpBoundaries_1').style.zIndex = 401;
        map.getPane('pane_BristolTwpBoundaries_1').style['mix-blend-mode'] = 'normal';
        var layer_BristolTwpBoundaries_1 = new L.geoJson(json_BristolTwpBoundaries_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_BristolTwpBoundaries_1',
            layerName: 'layer_BristolTwpBoundaries_1',
            pane: 'pane_BristolTwpBoundaries_1',
            onEachFeature: pop_BristolTwpBoundaries_1,
            style: style_BristolTwpBoundaries_1_0,
        });
        bounds_group.addLayer(layer_BristolTwpBoundaries_1);
        map.addLayer(layer_BristolTwpBoundaries_1);
        function pop_BristolTwpParksLayer_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? Autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Street Address</strong><br />' + (feature.properties['street_address'] !== null ? Autolinker.link(feature.properties['street_address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Amenities</strong><br />' + (feature.properties['Amentites4'] !== null ? Autolinker.link(feature.properties['Amentites4'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BristolTwpParksLayer_2_0() {
            return {
                pane: 'pane_BristolTwpParksLayer_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BristolTwpParksLayer_2');
        map.getPane('pane_BristolTwpParksLayer_2').style.zIndex = 402;
        map.getPane('pane_BristolTwpParksLayer_2').style['mix-blend-mode'] = 'normal';
        var layer_BristolTwpParksLayer_2 = new L.geoJson(json_BristolTwpParksLayer_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BristolTwpParksLayer_2',
            layerName: 'layer_BristolTwpParksLayer_2',
            pane: 'pane_BristolTwpParksLayer_2',
            onEachFeature: pop_BristolTwpParksLayer_2,
            style: style_BristolTwpParksLayer_2_0,
        });
        bounds_group.addLayer(layer_BristolTwpParksLayer_2);
        map.addLayer(layer_BristolTwpParksLayer_2);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_BristolTwpParksLayer_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Amentites4'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
